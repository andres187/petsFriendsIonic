<ion-header>
  <ion-toolbar color="warning">
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="center">
      <app-logo></app-logo>
      <h1>Ingresar</h1>
  </div>

  <form>
    <ion-list>
      <ion-item>
        <ion-label positon="stacked">Usuario</ion-label>
        <ion-input autocomplete="off" name="username" type="text" [(ngModel)]="postData.email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label positon="stacked">Contrase√±a</ion-label>
        <ion-input autocomplete="off" name="password" type="password" [(ngModel)]="postData.password"></ion-input>
      </ion-item>

      <ion-item lines="none">
        <a routerLink='/signup'>Registrarse.</a>
      </ion-item>

      <ion-button expand="block" shape="round" color="success" (click)="loginAction()">Ingresar</ion-button>
    </ion-list>
  </form>
</ion-content>
