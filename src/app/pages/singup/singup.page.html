<ion-header>
    <ion-toolbar color="warning">
      <ion-title>Registrarse</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <div class="center">
        <app-logo></app-logo>
        <h1>Crear una cuenta</h1>
    </div>
  
    <form>
      <ion-list>
        <ion-item>
          <ion-label positon="stacked">Email</ion-label>
          <ion-input autocomplete="off" name="username" type="text" [(ngModel)]="postData.email"></ion-input>
        </ion-item>
  
        <ion-item>
            <ion-label positon="stacked">Contraseña</ion-label>
            <ion-input autocomplete="off" name="password" type="password" [(ngModel)]="postData.password"></ion-input>
          </ion-item>

          <ion-item lines="none">
              ¿Ya tienes una cuenta? <a routerLink='/login'>Ingresa aquí.</a>
            </ion-item>
  
          <ion-button expand="block" shape="round" color="success" (click)="signupAction()">Registrarse</ion-button>
      </ion-list>
    </form>
  </ion-content>
